<div class="container">
    <h2>My todos</h2>

    <!-- Todos input -->
    <form role="form" ng-submit="todos.addTodo()">
        <div class="row">
          <div class="input-group">
            <input type="text" ng-model="todos.todo" placeholder="Nueva tarea" class="form-control">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Agregar">
            </span>
          </div>
        </div>
    </form> <br>

    <p class="input-group" ng-repeat="todo in todos.todos">
        <input type="text" ng-model="todo" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="todos.removeTodo($index)" aria-label="Remove">X</button>
        </span>
    </p>
</div>
